<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="background"></canvas>
    <main>
        <div class="generator-container">
            <h2>Password generator</h2>
            <div class="password-container">
                <p id="password">Password placeholder</p>
                <img src="" alt="copy icon" class="copy-icon">
            </div>
            <div class="password-settings">
    
                <label for="passwordLengthName">Password length</label>
                <input type="range" name="passwordLengthName" id="password-length-slider">
    
                <div class="include-checkbox">
                    <label for="uppercaseName">Include uppercase letter</label>
                    <input type="checkbox" name="uppercaseName" id="uppercase-checkbox">
                </div>
    
                <div class="include-checkbox">
                    <label for="lowercaseName">Include uppercase letter</label>
                    <input type="checkbox" name="lowercaseName" id="lowercase-checkbox">
                </div>
    
                <div class="include-checkbox">
                    <label for="numbersName">Include uppercase letter</label>
                    <input type="checkbox" name="numbersName" id="numbers-checkbox">
                </div>
    
                <div class="include-checkbox">
                    <label for="symbolsName">Include uppercase letter</label>
                    <input type="checkbox" name="symbolsName" id="symbols-checkbox">
                </div>
    
    
                
            </div>
            
            <div class="password-strength">
                <p class="strength">Strength</p>
    
                <div class="strength-value">
                    <p class="strength-value-text"></p>
    
                    <div class="strength-value-bar"></div>
                    <div class="strength-value-bar"></div>
                    <div class="strength-value-bar"></div>
                    <div class="strength-value-bar"></div>
                </div>
            </div>
            
            <button>Generate</button>
        </div>
    </main>

    <script src="js/three.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

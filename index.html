<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/password-generator.js"></script>
</head>
<body>
    <canvas id="background"></canvas>
    <main>
        <div class="generator-container">
            <h2>Password generator</h2>
            <div class="password-container">
                <div id="password">Hi, generate a password</div>
                <img src="./img/1621635.png" alt="copy icon" class="copy-icon">
            </div>
            <div class="password-settings">
    
                <div style="display: flex; justify-content: space-between;">
                    <label for="passwordLengthName">Character Length</label>
                    <p class="password-length">8</p>
                </div>
                <input type="range" name="passwordLengthName" id="password-length-slider" value="8" min="8" max="64">
                
                <div class="include-checkbox">
                    <input type="checkbox" name="lowercaseName" class="checkbox" id="lowercase-checkbox" checked>
                    <label for="lowercase-checkbox">Include lowercase letters</label>
                </div>

                <div class="include-checkbox">
                    <input type="checkbox" name="uppercaseName" class="checkbox" id="uppercase-checkbox">
                    <label for="uppercase-checkbox">Include uppercase letters</label>
                </div>
    
                <div class="include-checkbox">
                    <input type="checkbox" name="numbersName" class="checkbox" id="numbers-checkbox">
                    <label for="numbers-checkbox">Include numbers</label>
                </div>
    
                <div class="include-checkbox">
                    <input type="checkbox" name="symbolsName" class="checkbox" id="symbols-checkbox">
                    <label for="symbols-checkbox">Include symbols</label>
                </div>
    
            </div>
            


            <div class="password-strength">
                <p class="strength">Strength</p>
    
                <div class="strength-value weak-password">
                    <p class="strength-value-text"></p>
    
                    <span class="strength-value-bar "></span>
                    <span class="strength-value-bar "></span>
                    <span class="strength-value-bar "></span>
                </div>
            </div>
            
            <button class="generate-btn">Generate</button>
        </div>

        <div class="popup-message">Copied to clipboard</div>
    </main>

    <script src="js/three.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>

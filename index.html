<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="background"></canvas>
    <main>
        <div class="generator-container">
            <h2>Password generator</h2>
            <div class="password-container">
                <p id="password">PasswordPasswordPasswordPassword</p>
                <img src="./img/1621635.png" alt="copy icon" class="copy-icon">
            </div>
            <div class="password-settings">
    
                <div style="display: flex; justify-content: space-between;">
                    <label for="passwordLengthName">Character Length</label>
                    <p class="password-length">8</p>
                </div>
                <input type="range" name="passwordLengthName" id="password-length-slider" value="8" min="8" max="32">
    
                <div class="include-checkbox">
                    <input type="checkbox" name="uppercaseName" id="uppercase-checkbox">
                    <label for="uppercaseName">Include uppercase letters</label>
                </div>
    
                <div class="include-checkbox">
                    <input type="checkbox" name="lowercaseName" id="lowercase-checkbox">
                    <label for="lowercaseName">Include lowercase letters</label>
                </div>
    
                <div class="include-checkbox">
                    <input type="checkbox" name="numbersName" id="numbers-checkbox">
                    <label for="numbersName">Include numbers</label>
                </div>
    
                <div class="include-checkbox">
                    <input type="checkbox" name="symbolsName" id="symbols-checkbox">
                    <label for="symbolsName">Include symbols</label>
                </div>
    

                
            </div>
            
            <div class="password-strength">
                <p class="strength">Strength</p>
    
                <div class="strength-value">
                    <p class="strength-value-text">Medium</p>
    
                    <div class="strength-value-bar"></div>
                    <div class="strength-value-bar"></div>
                    <div class="strength-value-bar"></div>
                    <div class="strength-value-bar"></div>
                </div>
            </div>
            
            <button class="generate-btn">Generate</button>
        </div>
    </main>

    <script src="js/three.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
